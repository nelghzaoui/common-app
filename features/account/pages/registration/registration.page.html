<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="flex-container">
    <ion-text class="ion-text-center full-width">
      <h2>{{ 'account.register' | translate }}</h2>
      <h6>{{ 'registration.subtitle' | translate }}</h6>
    </ion-text>

    <form [formGroup]="form" class="full-width">
      <ion-item lines="none">
        <ion-input [placeholder]="'registration.fullname' | translate" formControlName="fullname"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input [placeholder]="'account.email' | translate" formControlName="email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input [placeholder]="'registration.phone' | translate" formControlName="phone" type="number"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input
          [placeholder]="'account.password' | translate"
          formControlName="password"
          type="password"
        ></ion-input>
      </ion-item>
    </form>

    <div class="full-width">
      <large-button label="account.register" (submit)="onClick()"></large-button>

      <p id="flex-inline-center">
        {{ 'registration.registered' | translate }}
        <ion-button fill="clear" [routerLink]="['../login']">{{ 'account.login' | translate }}</ion-button>
      </p>
    </div>
  </div>
</ion-content>
