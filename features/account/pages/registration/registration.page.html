<ion-header>
  <toolbar-component [title]="'account.register' | translate"></toolbar-component>
</ion-header>

<ion-content class="ion-padding">
  <div id="flex-container">
    <ion-text class="ion-text-center full-width">
      <h3>{{ 'registration.subtitle' | translate }}</h3>
    </ion-text>

    <form [formGroup]="form" class="ion-padding full-width">
      <ion-item>
        <ion-label position="floating">{{ 'registration.fullname' | translate }}</ion-label>
        <ion-input formControlName="fullname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'account.email' | translate }}</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'account.password' | translate }}</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>

    <div class="full-width">
      <large-button label="account.register" [isDisable]="!form.valid" (submit)="onClick()"></large-button>

      <p id="flex-inline-center" mode="ios">
        {{ 'registration.registered' | translate }}
        <ion-button fill="clear" [routerLink]="['../login']">{{ 'account.login' | translate }}</ion-button>
      </p>
    </div>
  </div>
</ion-content>
