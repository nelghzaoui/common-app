<ion-content class="ion-padding">
  <ion-grid>
    <div class="content">
      <ion-row>
        <ion-col>
          <ion-img src="/assets/img/mobile_login.svg"></ion-img>
        </ion-col>
      </ion-row>
    </div>

    <div class="content">
      <ion-row class="ion-margin-horizontal">
        <ion-col>
          <ion-text class="ion-text-center">
            <h2>{{ 'home.title' | translate }}</h2>
            <p>{{ 'home.subtitle' | translate }}</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </div>

    <div class="ion-align-items-end">
      <custom-button [label]="('home.started' | translate)" (submit)="onClick()"></custom-button>
    </div>
  </ion-grid>
</ion-content>
