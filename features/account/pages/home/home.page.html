<ion-content class="ion-padding">
  <ion-grid>
    <div class="content">
      <ion-row>
        <ion-col>
          <ion-img src="/assets/img/mobile_login.svg"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding-top">
        <ion-col>
          <p class="ion-text-center">{{ 'home.social-network' | translate }}</p>
        </ion-col>
      </ion-row>

      <ion-row class="social-network ion-margin-horizontal">
        <ion-col size="4">
          <ion-button color="secondary" shape="round">
            <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button color="dark" shape="round">
            <ion-icon slot="icon-only" name="logo-apple"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button color="tertiary" shape="round">
            <ion-icon slot="icon-only" name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p class="ion-text-center ion-no-margin">{{ 'home.or' | translate }}</p>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal">
        <ion-col>
          <ion-button [routerLink]="['login']" expand="block" shape="round">
            {{ 'home.buttons.email' | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </div>

    <ion-row class="ion-align-items-end">
      <ion-col>
        <p class="ion-text-center">{{ 'home.not-register' | translate }}</p>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['register']" expand="block" fill="outline" shape="round">
          {{ 'home.buttons.register' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
