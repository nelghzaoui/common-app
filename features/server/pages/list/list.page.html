<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Choose your server </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <list-component [items]="items" (redirect)="onRedirect($event)"></list-component>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
