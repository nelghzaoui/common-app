<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'server.list.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <list-component [items]="server$ | async" (redirect)="onRedirect($event)"></list-component>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
