<ion-header>
  <toolbar-component (clicked)="onAdd()" title="alert.title.list"></toolbar-component>
</ion-header>

<ion-content>
  <ng-container *ngIf="alerts$ | async">
    <list-component
      [items]="alerts$ | async"
      (redirect)="onRedirect($event)"
      (action)="onAction($event)"
    ></list-component>
  </ng-container>
</ion-content>
